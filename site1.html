<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>з днем святого валентина!!!!!!!! :3 :3</h1>
        <div class="content">
            <p>будете моїми валентинками?</p>
            <button onclick="window.location.href='site2.html'">так</button>
        </div>
        <audio autoplay loop>
            <source src="val2.mp3" type="audio/mpeg">
        </audio>
        <div class="hearts-container">
            <!-- Add hearts dynamically with JavaScript -->
        </div>
    </div>
    <script>
        // JavaScript to dynamically add floating hearts
        const container = document.querySelector('.hearts-container');
        const heartCount = 20; // Adjust the number of hearts as needed

        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Randomize animation duration
            container.appendChild(heart);
        }
    </div>
</body>
</html>
